<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input id="btnLoadEmployees" type="button" class="btn btn-success" value="Load Employees" />
            <span id="spanUserName" class="text-muted"></span>
            <input id="btnLogOff" type="button" class="btn btn-success pull-right" value="Log Off" />
        </div>

        <div class="well hidden" id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>

        <div id="errorModal" class="modal fade" tabindex="-1" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Please close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>


    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = 'Login.html'
            }

            $('#spanUserName').text('Hello ' + localStorage.getItem('userName'));

            $('#btnLogOff').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = 'Login.html';
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = 'Login.html'
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/Employees',
                    method: 'GET',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $(
                                '<tr><td>'
                                + value.ID + '</td><td>'
                                + value.FirstName + '</td><td>'
                                + value.LastName + '</td><td>'
                                + value.Gender + '</td><td>'
                                + value.Salary +
                                '</td></tr>'
                            );
                            $('#tblData').append(row);
                        })
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
